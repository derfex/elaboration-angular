<mat-form-field>
  <mat-label>Filter by parent</mat-label>
  <mat-select
    [(ngModel)]="selectedID"
    name="category"
  >
    <mat-option [value]="null">
      <i>Clear</i>
    </mat-option>
    <mat-option
      *ngFor="let item of items"
      [value]="item.id"
    >
      {{ item.name }}
    </mat-option>
  </mat-select>
</mat-form-field>
