<div class="shop__container">
  <div class="button-container">
    <app-categories-select #categoriesSelectComponent>
    </app-categories-select>
  </div>
  <div class="table-container">
    <div class="table-container__scrollable">
      <app-products
        #productsComponent
        [items]="productsInList"
        [filter]="categoriesSelectComponent.selected"
      >
      </app-products>
    </div>
  </div>
  <div class="button-container">
    <button
      (click)="addToCart(productsComponent)"
      mat-raised-button
      color="accent"
    >
      Add to cart
    </button>
  </div>
  <div class="table-container">
    <div class="table-container__scrollable">
      <app-cart
        [items]="productsInCart"
      >
      </app-cart>
    </div>
  </div>
</div>
