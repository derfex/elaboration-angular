<div *ngIf="hasDisplayedData()">
  <mat-table
    [dataSource]="dataSource"
    (matSortChange)="sortData($event)"
    matSort
    class="mat-elevation-z8"
  >
    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <mat-header-cell *matHeaderCellDef>
        <mat-checkbox
          [aria-label]="checkboxLabel()"
          [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()"
          (change)="$event ? masterToggle() : null"
        ></mat-checkbox>
      </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <mat-checkbox
          [aria-label]="checkboxLabel(row)"
          [checked]="selection.isSelected(row)"
          (change)="$event ? selection.toggle(row) : null"
          (click)="$event.stopPropagation()"
        ></mat-checkbox>
      </mat-cell>
    </ng-container>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- № Column -->
    <ng-container matColumnDef="number">
      <mat-header-cell *matHeaderCellDef>No.</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.id }}</mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell
        *matHeaderCellDef
        mat-sort-header="name"
      >
        Name
      </mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.name }}</mat-cell>
    </ng-container>

    <!-- Parent Column -->
    <ng-container matColumnDef="parent">
      <mat-header-cell *matHeaderCellDef>Group</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.parent.name }}</mat-cell>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <mat-header-cell
        *matHeaderCellDef
        mat-sort-header="price"
      >
        Price
      </mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.price }} ₽</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
<app-emptiness *ngIf="!hasDisplayedData()"></app-emptiness>
